<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Â¡Bingo Familiar!</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Barlow', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left-container {
      width: 55%;
      padding: 20px;
      box-sizing: border-box;
      background-color: #ffefdc;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .number-table {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 6px;
      width: 100%;
      flex-grow: 1;
    }

    .number-item {
      text-align: center;
      font-size: 16px;
      padding: 8px;
      border: 2px solid #f8c291;
      border-radius: 10px;
      background-color: #fff;
      color: #444;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .number-item.red {
      background-color: #e74c3c;
      color: #fff;
    }

    .right-container {
      width: 45%;
      padding: 30px;
      box-sizing: border-box;
      background-color: #ffe3e3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .bolillero-gif {
      width:260px;
      height: auto;
      margin-top: 20px;
    }

    .bolilla {
      font-size: 72px;
      font-weight: bold;
      color: white;
      background-color: #d35400;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #f39c12;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #e67e22;
    }

    button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }

    h1 {
      text-align: center;
      color: #d35400;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="left-container">
    <h1>Â¡Vamos a jugar al Bingo!</h1>
    <div class="number-table" id="numberTable"></div>
  </div>

  <div class="right-container">
    <img src="img/logoDorja.png" alt="Juventud Dor Jadash" class="bolillero-gif">
    <div class="bolilla" id="bolillero">ðŸŽ±</div>
    <div class="buttons">
      <button id="next" onclick="nextNumber()">Sacar bolilla</button>
      <button id="reset" onclick="reset()" disabled>Reiniciar juego</button>
    </div>
  </div>

  <script>
    let numbers = Array.from({ length: 90 }, (_, i) => i + 1);

    function initializeNumberTable() {
      const table = document.getElementById('numberTable');
      table.innerHTML = '';
      numbers.forEach((num) => {
        const div = document.createElement('div');
        div.className = 'number-item';
        div.textContent = num;
        div.id = `number-${num}`;
        table.appendChild(div);
      });
    }

    function selectNumber(num) {
      const el = document.getElementById(`number-${num}`);
      if (el) el.classList.add('red');
    }

    function nextNumber() {
      if (numbers.length === 0) return;
      const i = Math.floor(Math.random() * numbers.length);
      const num = numbers.splice(i, 1)[0];
      document.getElementById('bolillero').textContent = num;
      selectNumber(num);
      document.getElementById('reset').disabled = false;
    }

    function reset() {
      numbers = Array.from({ length: 90 }, (_, i) => i + 1);
      initializeNumberTable();
      document.getElementById('bolillero').textContent = 'ðŸŽ±';
      document.getElementById('reset').disabled = true;
    }

    initializeNumberTable();
  </script>

</body>
</html>
